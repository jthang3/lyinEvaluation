<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" 
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
     crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <title>Evaluation</title>
</head>
<body>
    <div class="main--wrapper">
        <div class="sub--wrapper">
            <div>
                <input class="todo--input" type = "text" />
                <button class="todo--btn">Submit</button>
            </div>
            <main class="main--todo__lists">
                <section class="main--todo__pending">
                    <div class="main--todo__pending-title-holder">
                        <h3 class="main--todo__pending-title">Pending Tasks</h3>
                    </div>
                    <main class="main--todo__pending-lists"></main>
                </section>
                <section class="main--todo__completed">
                    <div class="main--todo__completed-title-holder">
                        <h3 class="main--todo__completed-title">Completed Tasks</h3>
                    </div>
                    <main class="main--todo__completed--lists"></main>
                </section>
            </main>
            <div class="edit--post">
                <input class = "edit--post-text" type = "text" />
                <button class="edit--post-btn">Edit</button>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
